<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>
<body>

<div id="game">

	<h1>Hangman</h1>
		
	<div id="start">
	<h2>Press any key to continue!</h2>
	</div>




	<p>Wins:
	<a id="wins"></a>
	</p>

	<p>Current Word:</p>

	<div id="word"></div>


	<p>Number of guesses remaining:
	<a id="left"></a>
	</p>

	<p>Letters already guessed:
	<a id="guessed"></a>
	</p>




</div>
	


<script src="assets/javascript/game.js"></script>	
</body>
</html>
